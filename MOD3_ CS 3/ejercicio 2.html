<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea - Ejercicio 2</title>
</head>
<body>
    <script>
		const num1 = parseInt(prompt('Ingrese primer número:', ''));
		const num2 = parseInt(prompt('Ingrese segundo número:', ''));
		const num3 = parseInt(prompt('Ingrese tercer número:', ''));
        const num4 = parseInt(prompt('Ingrese cuarto número:', ''));
        const num5 = parseInt(prompt('Ingrese quinto número:', ''));

		if (num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5) {
			document.write(`el mayor es el  ${num1}`);
		} else if (num2 > num3) {
			document.write(`el mayor es el  ${num2}`);
        } else if (num3 > num4) {
			document.write(`el mayor es el  ${num3}`);
        } else if (num4 > num5) {
			document.write(`el mayor es el  ${num4}`);
		} else {
			document.write(`el mayor es el  ${num5}`);
		}
	</script>    
</body>
</html>
